<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.min.js"></script>
		<script src="/javascript/index.js" defer type="module"></script>
		<link rel="stylesheet" href="/styles/index.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
		<link rel="shortcut icon" href="/media/images/icons/marvel-favicon.png" type="image/x-icon" />
		<title>Marvel-Multiverse</title>
	</head>
	<body>
		<header>
			<nav id="navbar" class="navbar" style="display: none">
				<div class="logo">
					<img src="/media/images/icons/marvel-favicon.png" alt="Logo de Marvel" />
				</div>
				<div id="navbar-settings" class="navbar-settings">
					<img src="/media/images/icons/settings.webp" alt="settings icon" />
				</div>
			</nav>
		</header>

		<main>
			<h1 id="h1">Welcome to Marvel: Multiverse Challenge!</h1>
			<section id="login-screen" class="login-screen container">
				<div id="user-login" class="user-login">
					<form id="login-form" class="login-form">
						<label for="username">Name:</label>
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Enter your name"
							required
							class="login-input"
						/>
					</form>
				</div>

				<p class="choose-text">Assemble your Fighter!</p>

				<select name="characters-selector" id="characters-selector" class="characters-selector">
					<option value="" disabled selected>Select your side</option>
					<option value="heroes">Heroes</option>
					<option value="villains">Villains</option>
				</select>

				<div id="cards-player-container" class="cards-player-container"></div>

				<div id="start-game-btn" class="start-game-btn">Start Game</div>
				<p id="error-message" class="error-message" style="display: none">Please fill in all fields</p>
			</section>

			<section id="map-screen" class="map-screen">
				<div id="map" class="map">
					<div id="player" class="player">
						<img id="img-player" class="img-player" />
					</div>
					<div class="level locked" data-level="1"></div>
					<div class="level locked" data-level="2"></div>
					<div class="level locked" data-level="3"></div>
					<div class="level locked" data-level="4"></div>
					<div class="level locked" data-level="5"></div>
					<div class="level locked" data-level="6"></div>
				</div>
				<div id="level-info" class="level-info">
					<p id="level-title"></p>
					<p id="description-multiverse"></p>
					<button id="enter-battle-btn"></button>
				</div>
			</section>
			<section id="battle-screen" class="battle-screen" style="display: none">
				<div class="player-enemy">
					<div class="player-div">
						<div class="bar-ps">
							<div class="ps-logo">
								<p>PS</p>
							</div>
							<div class="bar-ps-player"></div>
						</div>
						<div id="player-battle-card" class="player-battle-card"></div>
					</div>
					<h3 class="vs-logo">VS</h3>
					<div class="enemy-div">
						<div class="bar-ps">
							<div class="ps-logo">
								<p>PS</p>
							</div>
							<div class="bar-ps-enemy"></div>
						</div>
						<div id="enemy-battle-card"></div>
					</div>
				</div>
				<div class="buttons-battle">
					<button class="attack">Attack</button>
					<button class="defence">Defence</button>
					<button class="special-skill">S.Skill</button>
					<button class="dodge">Dodge</button>
				</div>
				<div class="battle-text"></div>
			</section>
			<section id="win-loose-screen" class="win-loose-screen" style="display: none"></section>
		</main>

		<aside id="aside" class="aside">
			<div class="info-player">
				<p id="name-player" class="name-player"></p>
			</div>
			<div id="info-hero" class="info-hero"></div>
			<button id="close-session" class="close-session">Logout</button>
			<button id="reset" class="reset-btn">Reset</button>
			<div class="volume-control">
				<img src="/media/images/icons/music-icon.webp" alt="Volume control" id="volume-icon" />
				<input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.3" />
			</div>
			<div class="about">
				<a href="#">About</a>
			</div>
		</aside>

		<footer id="footer" class="footer">
			<div class="author-credits">
				<p>Â© 2025 Fernando Herrero - Educational Project. Marvel: Multiversal Challenge.</p>
			</div>
			<div class="icons">
				<a href="https://github.com/Fernando-Herrero">
					<i class="contact-icons fa-brands fa-github animate"></i>
				</a>
				<a href="https://www.linkedin.com/in/fernando-herrero-nunez/">
					<i class="contact-icons fa-brands fa-linkedin animate"></i>
				</a>
				<a href="mailto: herrerofernando@gmail.com">
					<i class="contact-icons fa-solid fa-envelope animate"></i>
				</a>
			</div>
			<div class="game-version">
				<p>Beta 0.1</p>
			</div>
		</footer>
		<div id="modal-backdrop" class="modal-backdrop">
			<div id="modal-card" class="modal-card">
				<h3></h3>
				<p id="modal-message"></p>
				<button id="modal-accept-btn"></button>
				<button id="modal-close-btn"></button>
			</div>

			<div id="briefing-card" class="briefing-card">
				<h3 id="briefing-title"></h3>
				<p id="briefing-text"></p>
				<button id="briefing-before-btn"></button>
				<button id="briefing-after-btn"></button>
			</div>
		</div>
	</body>
</html>
